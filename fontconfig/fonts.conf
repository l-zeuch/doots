<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
	<family>emoji</family>
	<prefer><family>Twitter Color Emoji</family></prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer><family>Crimson Pro</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Raleway</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Raleway</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>FiraCode Retina</family></prefer>
  </alias>
</fontconfig>
