#!/usr/bin/env sh
# Text Settings
font_family			    FiraCode Retina
italic_font			    FiraCode Retina
bold_font			      FiraCode Light
bold_italic_font	  FiraCode Light
font_size			  9
disable_ligatures     never
scrollback_lines      4000
adjust_line_height    2

# Cursor Magic
cursor_blink_interval 0

# Layout
enabled_layouts splits:split_axis:vertical

# More flexible layout manipulation
map shift+F5 launch --location=hsplit
map shift+F6 launch --location=vsplit
map shift+F7 layout_action rotate

map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

include ./nord.conf
